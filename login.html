<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-light" style="background-color: rgb(184, 210, 212);">


            <div class="col-sm-1"><img id="img1" src="logo2.png" height="100px" width="150px" alt="logo"></div>
            <div class="col-sm-1">

            </div>
            <div class="col-sm-3"></div>
            <div class="col-sm-1"><a href="tourismwebsite.html" id="a1">HOME</a></div>
            <div class="col-sm-1"><a href="#" id="a1"><button class="btn active">SIGN IN</button></a></div>
            <div class="col-sm-1"><a href="registration.html" id="a1">REGISTER</a></div>
            <div class="col-sm-1"><a href="#" id="a1">DISTRICT</a></div>
            <div class="col-sm-1"><a href="#" id="a1">GALLERY</a></div>
            <div class="col-sm-1"><a href="#" id="a1">CONTACT</a></div>

        </nav>
        <section class="vh-100">
            <div class="container py-5 h-100">
                <div class="row d-flex align-items-center justify-content-center h-100">

                    <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                        <form>
                            <!-- Email input -->
                            <div class="form-outline mb-4">
                                <input type="email" id="form1Example13" class="form-control form-control-lg" />
                                <label class="form-label" for="form1Example13">Email address</label>
                            </div>

                            <!-- Password input -->
                            <div class="form-outline mb-4">
                                <input type="password" id="form1Example23" class="form-control form-control-lg" />
                                <label class="form-label" for="form1Example23">Password</label>
                            </div>

                            <div class="d-flex justify-content-around align-items-center mb-4">
                                <!-- Checkbox -->
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                                    <label class="form-check-label" for="form1Example3"> Remember me </label>
                                </div>
                                <a href="#!">Forgot password?</a>
                            </div>

                            <!-- Submit button -->
                            <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>

                            <div class="divider d-flex align-items-center my-4">
                                <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
                            </div>

                            <a class="btn btn-primary btn-lg btn-block" style="background-color: #3b5998" href="#!" role="button">
                                <i class="fab fa-facebook-f me-2"></i>Continue with Facebook
                            </a>
                            <a class="btn btn-primary btn-lg btn-block" style="background-color: #55acee" href="#!" role="button">
                                <i class="fab fa-twitter me-2"></i>Continue with Twitter</a>

                        </form>
                    </div>
                </div>
                <footer>
                    <div class="row" id="foot">

                        <div class="col-sm-4">www.keralatourism.gov.in</div>
                        <div class="col-sm-4"></div>
                        <div class="col-sm-1"><i class="fa-brands fa-facebook"></i></div>
                        <div class="col-sm-1"><i class="fa-brands fa-twitter"></i></div>
                        <div class="col-sm-1"><i class="fa-solid fa-magnifying-glass"></i></div>
                        <div class="col-sm-1"></div>
                    </div>
                </footer>


            </div>
        </section>


    </div>
</body>

</html>
